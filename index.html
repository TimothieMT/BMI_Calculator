<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>BMI Rechner</h1>
            <h3 class="subtitel">
                Der Body-Mass-Index, kurz BMI, ist die gebräuchlichste Formel zur Gewichtsberechnung. Er ergibt sich aus dem Verhältnis des Körpergewichts in Kilogramm und der Körpergröße in Metern zum Quadrat.</h3>
            <div class="content">
                <div class="input">
                    <label for="height">Größe(cm)</label>
                    <input type="number" id="height">
                </div>
                <div class="input">
                    <label for="weight">Gewicht(kg)</label>
                    <input type="number" id="weight">
                </div>
                <button id="calculate">Berechne BMI</button>
            </div>
            <div class="result">
                <p>Dein BMI ist: </p>
                <div id="result">00.00</div>
                <p id="comment"></p>
                <p id="link"></p>
            </div>
        </div>
    </div>

    <script src="./code.js"></script>
</body>

</html>
